<form (ngSubmit)="submit()" [formGroup]="cityForm">
  <app-input
    formControlName="city"
    inputName="city"
    type="text"
    label="Nome da cidade"
    placeholder="Ex: campinas"
  >
  <button
    class="btn-primary"
    type="submit"
  >
    Search
  </button>
  </app-input>
</form>
<div class="container" *ngIf="weatherData">
  <div class="header">
    <img src="../assets/heat-landscape-img.jpg" alt="" *ngIf="weatherData.main.temp > 15">
    <img src="../assets/cold-landscape-img.jpg" alt="" *ngIf="weatherData.main.temp <= 15">

    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="temperature">{{ weatherData.main.temp | number: '1.0-0' }}°C</div>
    </div>
  </div>
  <div class="footer">
    <div class="more-info-label">
      More information
    </div>
    <div class="more-info-container">
      <app-weather-info icon="bootstrapThermometerSnow" label="min" unit="°C" text="{{ weatherData?.main?.temp_min }}"></app-weather-info>
      <app-weather-info icon="bootstrapThermometerSun" label="max" unit="°C" text="{{ weatherData?.main?.temp_max }}"></app-weather-info>
      <app-weather-info icon="bootstrapWater" label="humidity" unit="%" text="{{ weatherData?.main?.humidity }}"></app-weather-info>
      <app-weather-info icon="bootstrapWind" label="wind" unit="km/h" text="{{ weatherData?.wind?.speed }}"></app-weather-info>
    </div>
  </div>
</div>
